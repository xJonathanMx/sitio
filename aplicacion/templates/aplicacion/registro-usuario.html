    <link rel="stylesheet" href="../css/estiloNavvar.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">SushiDeuS</a>
        <div class="nav-links">
            <ul>
              <li class="active"><a href="index.html">Inicio</a></li>
              <li><a href="index.html">Nosotros</a></li>

            </ul>
        </div>
        <img src="../img/btn hamburger.png" alt="menu hamburgesa" class="menu-hamburgesa">
    </nav>


    <div class="row" style="padding-top: 150px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            
            <form action="" method="get" class="shadow p-3">
                <h1>Registro de usuario</h1>
                <div class="mb-3">
                    <label for="rut" class="form-label">Rut</label>
                    <input type="text" id="rut" name="rut" class="form-control" placeholder="Ingrese su rut" onblur="validarFormulario()">
                    <div class="text-danger" id="mensajeRut"></div>
                </div>
    
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su Nombre" onblur="validarFormulario()">
                    <div class="text-danger" id="mensajeNombre"></div>
                </div>
    
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su Apellido" onblur="validarFormulario()">
                    <div class="text-danger" id="mensajeApellido"></div>
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su E-mail" onblur="validarFormulario()">
                    <div class="text-danger" id="mensajemail"></div>
                </div>
    
                <div class="mb-3">
                    <label for="psw" class="form-label">Contrase単a</label>
                    <input type="password" id="psw" name="psw" class="form-control" placeholder="Ingrese su Contrase単a" onblur="validarFormulario()">
                    <div class="text-danger" id="mensajePsw"></div>
                </div>
    
                <div class="mb-3">
                    <label for="psw1" class="form-label">Confirmar Contrase単a</label>
                    <input type="password" id="psw1" name="psw1" class="form-control" placeholder="Confirmar Contrase単a" onblur="validarFormulario()">
                    <div class="text-danger" id="mensajePsw1"></div>
                </div>
                
                <div class="mb-3">
                    
                    <button type="submit" class="btn btn-primary btn rounded shadow text-light" id="submitBtn" disabled>Registrar</button>
                    <a href="login.html" class="btn btn-primary btn rounded shadow text-light">Iniciar sesion</a>
                </div>
            </form>
            

        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
