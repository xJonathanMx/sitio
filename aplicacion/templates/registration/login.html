{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="{% static '../static/img/sushiincon.png' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "../static/css/login.css" %}">
</head>

<body id="body_login">
    <nav class="navbar">
        <a href="{% url "index" %}" class="logo">SushiDeuS</a>
        <div class="nav-links">
            <ul>
                <li><a href="{% url "index" %}">Inicio</a></li>
                <li class="active"><a href="#">Login</a></li>
            </ul>
        </div>
        <img src="{% static "../static/img/btn hamburger.png" %}" alt="menu hamburgesa" class="menu-hamburgesa">
    </nav>

    <div id="Fondo_login" class="border p-3 shadow">
        <div class="container">
            <div class="Login">
                <h1 style="margin-bottom: 60px;">Inicio Sesion</h1>
                {% load crispy_forms_tags %}
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <div class="mb-3 d-flex justify-content-between">
                        
                        
                        <button type="submit" class="btn btn-primary btn rounded shadow text-light">Iniciar sesión</button>
                        <br>
                        <a href="{% url 'registro_usuario' %}" class="" style="font-size: 15px;">¿No tienes una cuenta?</a>
                    </div>
                </form>
                {% if messages %}
                    <div class="alert alert-danger alert-dismissible fade show d-flex justify-content-center" role="alert">
                        <ul>
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                        </ul>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    </div>
    </div>
    <script src="{% static "../static/js/login.js" %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let alerta = document.querySelector('.alert');
            if (alerta) {
                setTimeout(function() {
                alerta.classList.add('fade');
                setTimeout(function() {
                    alerta.parentNode.removeChild(alerta);
                }, 1000); // Duración de la animación de desvanecimiento de Bootstrap (0.5 segundos)
            }, 3000); // Tiempo en milisegundos (3 segundos)
          }
        });
  
    
      </script>
</body>

</html>
